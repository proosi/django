<h1>Strona główna</h1>
<br>
{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <ol>{{ question.id }}. <a href="{% url 'polls:detale' question.id %}">{{ question.question_text }}</a></ol>  
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available</p>
{% endif %}
